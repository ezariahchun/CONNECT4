<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Connect Four</h1>
    <p class="info">Connect four is a two player game, based on who can connect 4 in a row first.</p>
    <div id="game-base">

        <div id="allbuttons">
            <button id="0-col" class="col-selector">v</button>
            <button id="1-col" class="col-selector">v</button>
            <button id="2-col" class="col-selector">v</button>
            <button id="3-col" class="col-selector">v</button>
            <button id="4-col" class="col-selector">v</button>
            <button id="5-col" class="col-selector">v</button>
            <button id="6-col" class="col-selector">v</button>
        </div>
    
        <table>
            <tr>
                <td col="0" row="5"></td>
                <td col="1" row="5"></td>
                <td col="2" row="5"></td>
                <td col="3" row="5"></td>
                <td col="4" row="5"></td>
                <td col="5" row="5"></td>
                <td col="6" row="5"></td>
            </tr>
            <tr>
                <td col="0" row="4"></td>
                <td col="1" row="4"></td>
                <td col="2" row="4"></td>
                <td col="3" row="4"></td>
                <td col="4" row="4"></td>
                <td col="5" row="4"></td>
                <td col="6" row="4"></td>
            </tr>
            <tr>
                <td col="0" row="3"></td>
                <td col="1" row="3"></td>
                <td col="2" row="3"></td>
                <td col="3" row="3"></td>
                <td col="4" row="3"></td>
                <td col="5" row="3"></td>
                <td col="6" row="3"></td>
            </tr>
            <tr>
                <td col="0" row="2"></td>
                <td col="1" row="2"></td>
                <td col="2" row="2"></td>
                <td col="3" row="2"></td>
                <td col="4" row="2"></td>
                <td col="5" row="2"></td>
                <td col="6" row="2"></td>
            </tr>
            <tr>
                <td col="0" row="1"></td>
                <td col="1" row="1"></td>
                <td col="2" row="1"></td>
                <td col="3" row="1"></td>
                <td col="4" row="1"></td>
                <td col="5" row="1"></td>
                <td col="6" row="1"></td>
            </tr>
            <tr> 
                <td col="0" row="0"></td>
                <td col="1" row="0"></td>
                <td col="2" row="0"></td>
                <td col="3" row="0"></td>
                <td col="4" row="0"></td>
                <td col="5" row="0"></td>
                <td col="6" row="0"></td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async defer src="js/main.js"></script>
</body>
</html>
